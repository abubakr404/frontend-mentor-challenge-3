<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-star.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="NTF-card">
      <div class="NTF-img">
        <img src="images/image-equilibrium.jpg" alt="NTF">
        <div class="view">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="NTF-details">
        <div class="title">
          Equilibrium #3429
        </div>
        <div class="detail">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="tools">
          <div class="quantity">
            <div class="icon"><img src="images/icon-ethereum.svg" alt="icon-ethereum"></div>
            0.041 ETH
          </div>
          <div class="history">
            <div class="icon"><img src="images/icon-clock.svg" alt="icon-clock"></div>
            3 days left
          </div>
        </div>
        <div class="profile">
          <div class="profile-img"><img src="images/image-avatar.png" alt="avatar"></div>
          <div class="create">Creation of </div>
          <div class="name">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </body>
</html>
